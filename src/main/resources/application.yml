spring:
  datasource:
    url: jdbc:h2:file:./src/main/resources/data/airportmanagement;AUTO_SERVER=true
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console.enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true